site_name: Strato - Documentación Técnica
site_description: Sistema ATS (Applicant Tracking System) con IA para gestión de talento
site_author: Omar AG
repo_url: https://github.com/yourusername/Strato
repo_name: Strato

theme:
  name: material
  language: es
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: es
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Inicio:
    - Bienvenida: index.md
    - Quick Start (5 min): getting-started/quick-start.md
    - Instalación Completa: getting-started/installation.md
    
  - Desarrollo:
    - CRUD Pattern (JSON-Driven): development/crud-pattern.md
    - Crear Nuevo CRUD: development/new-crud-guide.md
    - FormSchema System: development/formschema-system.md
    - Testing Strategy: development/testing.md
    - Commits Semánticos: development/commits.md
    
  - Arquitectura:
    - Overview: architecture/overview.md
    - Frontend: architecture/frontend.md
    - Backend: architecture/backend.md
    - Base de Datos: architecture/database.md
    - Flujo de Peticiones: architecture/request-flow.md
    
  - API Reference:
    - Endpoints MVP: api/endpoints.md
    - Autenticación (Sanctum): api/authentication.md
    - Error Handling: api/errors.md
    
  - Módulos:
    - Workforce Planning: modules/workforce-planning.md
    - Gap Analysis: modules/gap-analysis.md
    - Learning Paths: modules/learning-paths.md
    - Marketplace: modules/marketplace.md
    
  - Setup & Config:
    - Variables de Entorno: setup/environment.md
    - Scripts Útiles: setup/scripts.md
    - Troubleshooting: setup/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/Strato
  
extra_css:
  - stylesheets/extra.css
