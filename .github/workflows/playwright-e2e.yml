name: Playwright E2E

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    # Only run when explicitly enabled and when E2E_BASE_URL is present
    if: ${{ env.RUN_E2E == 'true' && secrets.E2E_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (frontend)
        working-directory: src
        run: npm ci

      - name: Install Playwright browsers
        working-directory: src
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: src
        env:
          BASE_URL: ${{ secrets.E2E_BASE_URL }}
          LLM_PROVIDER: mock
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
        run: npx playwright test --config=playwright.config.ts --reporter=github

  skip-note:
    name: Playwright skipped
    runs-on: ubuntu-latest
    if: ${{ !(env.RUN_E2E == 'true' && secrets.E2E_BASE_URL) }}
    steps:
      - name: Skip
        run: |
          echo "Playwright E2E skipped: set RUN_E2E=true and E2E_BASE_URL secret to run these tests."
